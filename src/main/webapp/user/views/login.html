 <div class="container">
 	<div class="">
 	<!--

 	 	<h3 class="red">{{errorMessage}}</h3>


 	<h2 id="label" style="color: purple;">Sign In</h2><br>

      <form name="userForm" class="form-signin" role="form">
      <!--
      	<div class="red">{{errorMessage}}</div>
-->

        <div class="form-group" ng-class="{ 'has-error': userForm.username.$invalid && !userForm.username.$pristine}">
            <input type="text" name="username" class="form-control" placeholder="Username" ng-model="loginService.loginDetails.userName" required autofocus>
            <!-- <p ng-show="userForm.username.$error.minlength" class="help-block">username is too short</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">username is too long</p> -->
        </div>
        <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid && !userForm.password.$pristine}">
            <input type="password" name="password" class="form-control" placeholder="Password" ng-model="loginService.loginDetails.password" required>
            <!-- <p ng-show="userForm.password.$error.minlength" class="help-block">password is too short</p>
            <p ng-show="userForm.password.$error.maxlength" class="help-block">password is too long</p> -->
        </div>

        <!-- <input type="text" name="name" class="form-control" placeholder="Username" ng-model="loginService.loginDetails.userName" required autofocus><br>
        <input type="password" class="form-control" placeholder="Password" ng-model="loginService.loginDetails.password" required> -->
        <!-- <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
        <button class="btn btn-lg btn-primary btn-block" ng-click="submitData()">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" ng-click="guestUserData()">Sign in As Guest User</button>
        
        <a href="#/forgot-pwd">Forgotten Password</a>
      </form>

    </div>
</div>
